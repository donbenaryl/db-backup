version: '3.8'

services:
  # Test PostgreSQL Database 1
  postgres-test-1:
    image: postgres:15-alpine
    container_name: postgres-test-1
    environment:
      POSTGRES_DB: testdb1
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_1_data:/var/lib/postgresql/data
    networks:
      - test-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb1"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Test PostgreSQL Database 2
  postgres-test-2:
    image: postgres:15-alpine
    container_name: postgres-test-2
    environment:
      POSTGRES_DB: testdb2
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
    ports:
      - "5434:5432"
    volumes:
      - postgres_test_2_data:/var/lib/postgresql/data
    networks:
      - test-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb2"]
      interval: 5s
      timeout: 5s
      retries: 5

  # LocalStack for AWS S3 testing
  localstack:
    image: localstack/localstack:latest
    container_name: localstack-test
    environment:
      - SERVICES=s3
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
    ports:
      - "4566:4566"
    volumes:
      - localstack_data:/tmp/localstack
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_test_1_data:
  postgres_test_2_data:
  localstack_data:

networks:
  test-network:
    driver: bridge
